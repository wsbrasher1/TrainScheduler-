<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Train Scheduler</title>
</head>
<body>
        
	<div class="container">

                <div class="jumbotron">
                    <h1 class="text-center">Crazy Train Scheduler</h1>
                    <h3 class="text-center">"Crazy, but that's how it goes..."</h3>
                </div>
        
                <div class="row">
        
                    <div class="col-lg-12">
                                  <!-- Current Schedule-->
                            <div class="panel panel-success">
                              <div class="panel-heading">
                                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                              </div>
                              <div class="panel-body">
                                <table class="table table-hover" id='train-table'>
                                  <thead>
                                    <tr>
                                      <th>Train Name</th>
                                      <th>Destination</th>
                                      <th>Frequency (min)</th>
                                      <th>Next Arrival</th>
                                      <th>Minutes Away</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                  </tbody>
                                </table>
                              </div>
                                </div>
        
                                
                    <div class="panel panel-success">
                      <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                      </div>
                      <div class="panel-body">
        

                        <form>
                          <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="dest-input">Destination</label>
                            <input class="form-control" id="dest-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="firstTrain-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="freq-input">Frequency (min)</label>
                            <input class="form-control" id="freq-input" type="text">
                          </div>
                          <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
        <script src="assets/javascript/scheduler.js" type="text/javascript"></script>
</body>
</html>
